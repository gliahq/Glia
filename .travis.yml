sudo: required
language: python
python:
  - "3.7"
cache: pip
env:
  global:
    - LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
    - SEGFAULT_SIGNALS=all
matrix:
  fast_finish: true
  include:
    - python: '3.7'
      dist: xenial
      services:
        - xvfb
      env:
        - TOXENV=check
        - TOXENV=docs
        - TOXENV=py37-cover,report,codecov
    - python: '3.7-dev'
      dist: xenial
      services:
        - xvfb
      env:
        - TOXENV=py37-cover,report,codecov
    - python: '3.8-dev'
      dist: xenial
      services:
        - xvfb
      env:
        - TOXENV=py38-cover,report,codecov
  allow_failures:
    - python: 3.7-dev
    - python: 3.8-dev
os:
- linux
git:
  depth: 3
branches:
  only:
  - "/.*/"
before_install:
  - python --version
  - uname -a
  - lsb_release -a
install:
  - pip install --upgrade pip
  - pip install codecov tox
  - pip install .[TESTS]
script:
  - tox -v
after_success:
  - codecov
after_failure:
  - more .tox/log/* | cat
  - more .tox/*/log/* | cat
before_deploy:
  - python setup.py sdist bdist_wheel
